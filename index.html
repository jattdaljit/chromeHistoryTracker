<html>
<head>
    <title>Redifining WFH</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
         .customMargin{
         margin-top: 100px;
         }
         .customFont{
         font-family: 'Permanent Marker', cursive;
         }
         .chart {
         float:left;
         margin-left: 30px;
         display: inline-block;
         width: 500px !important;
         height: 200px !important;
         }
         .font{
         font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
         }
         .navbar {
         background-color: #343a40!important;
         color: #fff;
         }
      </style>
    <script src="index.js"></script>
    <script src="jquery-3.5.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://code.highcharts.com/modules/networkgraph.js"></script>
</head>
<body>

<section class="pt-5 pb-5 bg-dark inner-header navbar">
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <h1 class="mt-0 mb-3 text-white">Redefining WFH</h1>
                <div class="breadcrumbs">
                    <p class="mb-0 text-white">A Way Towards Productive Life</p>
                </div>
            </div>

            <div class="col-md-4" style="margin-top:30px">
                <div class="text-center customFont" id="username">
                </div>

                <div class="text-center customFont" id="email">
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">

    <div id="containerNetwork"></div>
    <div class="chart">
        <div class="text-center customFont">Meetings VS Free Time</div>
        <canvas id="workingHoursbar"></canvas>
    </div>

    <div class="chart">
        <div class="text-center customFont">Application Usage Report</div>
        <canvas id="processlist"></canvas>
    </div>
    <div class="chart customMargin">
        <div class="text-center customFont">Browser Data</div>
        <canvas id="chromeAggrData"></canvas>
    </div>

    <div class="chart customMargin">
        <div class="text-center customFont">Most visited sites</div>
        <canvas id="chromeHistory"></canvas>
    </div>
</div>
</div>
<script>
   var data =getChromeData();
   var data =getAggrChromeData();

</script>
<script>

    Highcharts.Chart('containerNetwork', {
  chart: {
    type: 'networkgraph',
    marginTop: 80
  },
  title: {
    text: 'Network graph'
  },
  plotOptions: {
    networkgraph: {
      keys: ['from', 'to'],
    }
  },
  series: [{
    marker: {
      radius: 30
    },
    dataLabels: {
      enabled: true,
      linkFormat: '',
      allowOverlap: true
    },
    data: [
      ['Node 1', 'Node 2'],
      ['Node 1', 'Node 3'],
      ['Node 1', 'Node 4'],
      ['Node 4', 'Node 5'],
      ['Node 2', 'Node 5']
    ]
  }]
});

</script>
</body>
</html>
