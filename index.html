<html>
<head>
    <title>Redefining WFH</title>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
         .customMargin{
         margin-top: 100px;
         }
         .customFont{
          font-weight: bold;
          font-size:150%;
         }
         .chart {
         float:left;
         margin-left: 30px;
         display: inline-block;
         width: 500px !important;
         height: 200px !important;
         }
         .font{
         font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
         }
         .navbar {
         background-color: #343a40!important;
         color: #fff;
         }
         .customHistoryChart{
    float:left;
    margin-top: 200px;
    margin-left: 30px;
    display: inline-block;
    width: 950px !important;
    height: 200px !important;
}
      </style>
    <script src="index.js"></script>
    <script src="jquery-3.5.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

</head>
<body>

<section class="pt-5 pb-5 bg-dark inner-header navbar">
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <h1 class="mt-0 mb-3 text-white">Redefining Work Pattern</h1>
                <div class="breadcrumbs">
                    <p class="mb-0 text-white">Retrospect your working habits - A Way Towards Productive Life</p>
                </div>
            </div>

            <div class="col-md-4" style="margin-top:30px">
                <div class="text-center" id="username">
                </div>

                <div class="text-center" id="email">
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="chart">
        <div class="text-center customFont">Meetings VS Time to Focus</div>
        <canvas id="workingHoursbar"></canvas>
    </div>

    <div class="chart">
        <div class="text-center customFont">Application Usage Report</div>
        <canvas id="processlist"></canvas>
    </div>
    <div class="chart customMargin">
        <div class="text-center customFont">Browser Data</div>
        <canvas id="chromeAggrData"></canvas>
    </div>
    <div class="chart customMargin">
        <div id="containerNetwork" style="opacity:0.8"></div>
    </div>

    <br/><br/>
    <div class="customHistoryChart">
        <div class="text-center customFont">Most Visited Web-Sites</div>
        <canvas id="chromeHistory"></canvas>
    </div>

</div>
</div>

   var data =getChromeData();
   var data =getAggrChromeData();
</script>

</body>

<script>

  var celticColor = "#7becb2",
  italicColor = "#ecb27b",
  indoIranianColor = "#ec7bb6";

Highcharts.chart('containerNetwork', {


  chart: {
    type: 'networkgraph',
    marginTop: 80
  },


  title: {
    text: 'EPAM\'s Connectivity Graph'
  },
  subtitle: {
    text: 'How good your network is?'
  },

  plotOptions: {
    networkgraph: {
      keys: ['from', 'to'],
      layoutAlgorithm: {
        enableSimulation: true,
        integration: 'verlet',
        linkLength: 70
      }
    }
  },

  series: [{
    marker: {
      radius: 13,
    },
    dataLabels: {
      enabled: true,
      linkFormat: '',
      allowOverlap: true
    },
    data: valuesGraph,
  }]
});

</script>
</html>
